<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/offcanvas.css" rel="stylesheet">
    <link rel="icon" href="../static/img/weblogo.ico" type="image/x-icon">
    <script src="../static/offcanvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title%}{% endblock title%}</title>
    {% endblock head %}
</head>

<style>
    main > .container {
        padding: 60px 15px 0;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    /* Navbar 样式 */
    .navbar {
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .navbar-brand svg {
        transition: transform 0.1s ease;
    }
    .navbar-brand svg:hover {
        transform: rotate(10deg) scale(1.2);
    }

    .navbar-nav .nav-link {
        color: white;
        transition: background 0.3s, color 0.3s, transform 0.3s;
        border-radius: 5px;
        padding: 5px 10px;
    }

    .navbar-nav .nav-link:hover {
        background: linear-gradient(90deg, #0d8485, #19a764);
        color: white;
        transform: scale(1.05);
    }

    .logout-btn {
        background-color: white;
        color: #2C3E50;
        border: 1px solid #ccc;
        transition: all 0.1s ease;
    }

    .logout-btn:hover {
        background-color: #e6e6e6;
        color: #2C3E50;
    }
</style>

<body class="bg-light">
<nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background: linear-gradient(90deg, rgba(16, 42, 77, 1), rgba(25, 167, 100, 1))" aria-label="Main navigation">
    <div class="container-fluid container-xxl">
        <a class="navbar-brand" href="{{ url_for('manager.productManager') }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
                <path d="M12 2C10 6 4 8 4 14c0 4 4 8 8 8s8-4 8-8c0-6-6-8-8-12z"/>
            </svg>
            &nbsp;永續服裝電商購物平台
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('bookstore.bookstore') }}">商品導覽</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('bookstore.cart') }}">購物車</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('bookstore.orderlist') }}">歷史訂單</a>
                </li>
            </ul>

            <ul class="navbar-nav me-3 mb-2 mb-lg-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-person-circle" viewBox="0 0 18 18">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                <li style="color:white;list-style-type:none">使用者：{{user}}</li>
            </ul>

            <div class="d-flex">
                <a href="{{ url_for('api.logout') }}">
                    <button class="btn logout-btn" type="submit">登出系統</button>
                </a>
            </div>
        </div>
    </div>
</nav>

<br/><br/>
{% block content %}
{% endblock content %}
</body>
</html>
