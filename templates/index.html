{% extends "base.html" %}
{% block head %}
{{ super() }}
<style>
/* Preloader 全螢幕 */
#preloader {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, #dff7ea, #a9b9a9ff); /* 綠色漸層 */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    overflow: hidden;
}

/* Preloader 葉子動畫 */
.leaf-preloader {
    position: absolute;
    width: 40px; height: 40px;
    fill: #19a764;
    opacity: 0;
    animation: floatLeaf 5s ease-in-out infinite;
}

@keyframes floatLeaf {
    0% { transform: translateY(0) rotate(0deg) scale(0.8); opacity: 0; }
    20% { opacity: 1; }
    50% { transform: translateY(-40px) rotate(180deg) scale(1.3); opacity: 0.8; }
    80% { opacity: 1; }
    100% { transform: translateY(0) rotate(360deg) scale(0.8); opacity: 0; }
}

/* 全頁背景 */
body {
    background: linear-gradient(135deg, #d0f3e8ff, #c8e0c8ff);
    overflow-x: hidden;
}

/* 永續飄落葉子 */
.falling-leaf {
    position: fixed;
    top: -50px;
    width: 30px;
    height: 30px;
    fill: #19a764;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0.7; }
}

/* Index content */
.index-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
}

.index-title {
    font-size: 3rem;
    font-weight: 700;
    color: #0d6040;
    margin-bottom: 20px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
}

.index-subtitle {
    font-size: 1.5rem;
    color: #19a764;
    margin-bottom: 40px;
}

.btn-div {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.index-btn {
    background: linear-gradient(90deg, #0d8485, #19a764);
    border: none;
    color: white;
    padding: 12px 30px;
    font-size: 1.2rem;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.index-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* 半透明外框 */
.framed-index {
    background-color: rgba(255, 255, 255, 0.15); 
    border: 2px  rgba(25, 167, 100, 0.5); 
    border-radius: 20px;
    padding: 50px 70px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    display: inline-block;
    position: relative;
    overflow: hidden;
}

/* 左上角點線、右下角點線裝飾 */
.framed-index::before,
.framed-index::after {
    content: '';
    position: absolute;
    width: 100px;
    height: 100px;
    border: 2px dotted rgba(25, 167, 100, 0.4);
    border-radius: 50%;
}

.framed-index::before {
    top: -20px;
    left: -20px;
}

.framed-index::after {
    bottom: -20px;
    right: -20px;
}

</style>
{% endblock head %}

{% block title %}永續服裝電商購物平台{% endblock title %}

{% block content %}
<!-- Preloader -->
<div id="preloader">
    {% for i in range(10) %}
    <svg class="leaf-preloader" style="top: {{ 5 + (i*10) }}%; left: {{ (i*10)%90 + 5 }}%; animation-delay: {{ i*0.3 }}s;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C10 6 4 8 4 14c0 4 4 8 8 8s8-4 8-8c0-6-6-8-8-12z"/>
    </svg>
    {% endfor %}
</div>

<!-- Index content -->
<div class="index-container framed-index">
    <h1 class="index-title">永續服裝電商購物平台</h1>
    <p class="index-subtitle">環保、永續、時尚的購物新體驗</p>
    <div class="btn-div">
        <a href="{{ url_for('api.register') }}"><button class="index-btn">註冊</button></a>
        <a href="{{ url_for('api.login') }}"><button class="index-btn">登入</button></a>
    </div>
</div>

<div id="falling-leaves"></div>

<script>
window.addEventListener("load", function(){
    const preloader = document.getElementById("preloader");
    let fadeEffect = setInterval(() => {
        if (!preloader.style.opacity) preloader.style.opacity = 1;
        if (preloader.style.opacity > 0) {
            preloader.style.opacity -= 0.03;
        } else {
            clearInterval(fadeEffect);
            preloader.style.display = "none";
            startFallingLeaves();
        }
    }, 20);
});

// 永續飄落葉子
function startFallingLeaves(){
    const container = document.getElementById('falling-leaves');
    for(let i=0; i<15; i++){
        let leaf = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        leaf.setAttribute("class", "falling-leaf");
        leaf.setAttribute("viewBox", "0 0 24 24");
        leaf.style.left = Math.random() * 95 + "vw";
        leaf.style.animationDuration = (5 + Math.random()*5) + "s"; 
        leaf.style.width = (20 + Math.random()*20) + "px";
        leaf.style.height = (20 + Math.random()*20) + "px";

        let path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", "M12 2C10 6 4 8 4 14c0 4 4 8 8 8s8-4 8-8c0-6-6-8-8-12z");
        leaf.appendChild(path);

        container.appendChild(leaf);
    }
}
</script>
{% endblock content %}
