{% extends "backstage.html" %}
{% block head %}
{{ super() }}
{% endblock head %}
{% block title %}後台資料分析{% endblock title%}
{% block content %}

<div class="my-3 p-3 bg-body rounded shadow-sm">
  <!-- Dashboard -->
  <div id="dashboard">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">年/月銷售額分析</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">供應商銷售分析</button>
        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">客戶消費排名</button>        
      </div>      
    </nav>
  </div>
  <br/>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <center> 
        <div id="maina" class="container-fluid" style="width:1200px;height:500px"></div>
      </center>
    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
      <center>
        <div id="mainb" class="container-fluid" style="width: 600px;height:500px"></div>
      </center>
    </div>
    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
      <center>
        <div id="mainc" class="container-fluid" style="width: 1200px;height:500px"></div>
      </center>
    </div>
  </div>
</div>

<script>
  // 以長條圖與折線圖分析各月訂單
  var chartDoma = document.getElementById('maina');
  var myCharta = echarts.init(chartDoma);
  var data = {{revenue|tojson}};
  var count = {{dataa|tojson}};
  var optiona = {
    title: {
      text: '各月總銷售額'
    },
    tooltip: {},
    legend: {
      data: ['訂單數量']
    },
    xAxis: {
      data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
    },
    yAxis: {},
    series: [{
      name: '總銷售額/NTD',
      type: 'bar',
      // symbol: 'circle',
      symbolSize: 16,
      data: data,
      markPoint: {
        data: [
          {type: 'max', name: '銷量額最高月份'},
          {type: 'min', name: '銷量額最低月份'}
        ]
      },
      label: {
        show: true,
        position: 'top',
        textStyle: {
          fontSize: 15
        }
      }
    }
    ],
    legend: {
      show: true
    },
  };

  var datab = {{ datab|tojson | safe if datab else '[]' }};

// 分離有銷售額和銷售額為0的供應商
var pieData = datab.filter(item => item.value > 0);
var zeroData = datab.filter(item => item.value === 0);

// 自動給 0 值供應商分配顏色（可以用任何你喜歡的顏色列表）
var zeroColorList = ['#FF7F50','#87CEFA','#DA70D6','#32CD32','#6495ED','#FF69B4','#BA55D3','#CD5C5C'];
zeroData = zeroData.map((item, index) => ({
    name: item.name,
    value: item.value,
    itemStyle: { color: zeroColorList[index % zeroColorList.length] }
}));

var chartDomb = document.getElementById('mainb');
var myChartb = echarts.init(chartDomb);

var optionb = {
    color: ['#5470C6', '#91CC75', '#EE6666', '#FAC858', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC'], // 主圓餅顏色
    title: {
        text: '各供應商總銷貨額',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: datab.map(item => item.name) // 顯示所有供應商
    },
    series: [
        {
            name: '銷量',
            type: 'pie',
            radius: ['40%', '70%'],
            center: ['50%', '55%'],
            data: pieData,
            label: {
                show: true,
                formatter: '{b}: {c} ({d}%)'
            },
            emphasis: {
                itemStyle: {
                    shadowBlur: 15,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        },
        {
            name: '銷售額為0的供應商',
            type: 'pie',
            radius: ['12%', '18%'],  // 外圈圓餅
            center: ['50%', '55%'],
            data: zeroData, // 自動分配顏色的 0 值供應商
            label: {
                show: true,
                position: 'outside',
                formatter: '{b}: {c}',
                color: '#555555'
            },
            labelLine: {
                show: true
            }
        }
    ]
};

myChartb.setOption(optionb);



  // 使用動態長條圖查看消費總額最多的使用者
  var chartDomc = document.getElementById('mainc');
  var myChartc = echarts.init(chartDomc);

  var data = {{datac|tojson}};      // 消費總額
  var nameList = {{nameList|tojson}}; // 使用者名稱

  var optionc = {
      title: {
          text: '單一顧客消費總額',
          left: 'center'
      },
      tooltip: {
          trigger: 'axis',
          axisPointer: { type: 'shadow' }
      },
      xAxis: {
          type: 'value',
          name: '消費總額'
      },
      yAxis: {
          type: 'category',
          data: nameList,
          inverse: true
      },
      series: [{
          name: '消費總額/NTD',
          type: 'bar',
          data: data,
          barWidth: 30,
          label: {
              show: true,
              position: 'right'
          },
          itemStyle: {
              color: '#06d2daff'
          }
      }]
  };

  myChartc.setOption(optionc);



  optiona && myCharta.setOption(optiona);
  optionb && myChartb.setOption(optionb);
  optionc && myChartc.setOption(optionc);
      
</script>

{% endblock content %}
